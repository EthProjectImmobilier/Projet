spring.application.name=BCback
server.port=${SERVER_PORT:8085}

spring.main.allow-bean-definition-overriding=true

# Web3j Configuration
web3j.client-address=${WEB3_RPC_URL:wss://eth-sepolia.g.alchemy.com/v2/qgl7Yy56WZfWAZeyyLfhY}

# Deployed Contracts
contract.real-estate-manager=${REAL_ESTATE_MANAGER_ADDR:0xD1c004fa1B660ed71818f2403EE679B008C81E42}
contract.escrow-payment=${ESCROW_ADDR:0xcb12037162B776b2DDd3Cd613C50353275AaE53c}
contract.property-registry=${PROPERTY_REGISTRY_ADDR:0xC7A3D20A9a23Ef10FE4F4B7c302e2b8B46172427}

# Internal Services
user-service.url=${USER_SERVICE_URL:http://localhost:8081}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASS:guest}
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.listener.simple.acknowledge-mode=manual

# Actuator
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
